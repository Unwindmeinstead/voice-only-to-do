<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Task</title>
    <meta name="description" content="A beautiful voice-only task management PWA">
    <meta name="theme-color" content="#0f0f0f">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0f0f0f;
            overflow-x: hidden;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .voice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
        
        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
        }
        
        .voice-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(245, 87, 108, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0);
            }
        }
        
        .voice-waves {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            opacity: 0;
            animation: waves 2s linear infinite;
        }
        
        .voice-button.recording .voice-waves {
            opacity: 0.3;
        }
        
        @keyframes waves {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left center;
        }
        
        .task-item:hover {
            transform: translateX(8px) scale(1.02);
        }
        
        .fade-in {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
        
        .checkbox-custom:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .transcript-bubble {
            animation: bubbleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes bubbleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .sound-bar {
            width: 3px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 3px;
            animation: soundWave 0.5s ease-in-out infinite;
        }
        
        .sound-bar:nth-child(2) { animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes soundWave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        
        .floating-hint {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Tasks Section (Top) -->
    <main class="pb-32">
        <div class="max-w-2xl mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Voice Task</h1>
                        <p class="text-gray-400">Speak your mind, get things done</p>
                    </div>
                    <button id="installBtn" class="hidden glass-morphism px-4 py-2 rounded-xl text-sm font-medium hover:bg-white/10 transition-all">
                        Install
                    </button>
                </div>
            </header>

            <!-- Quick Commands -->
            <section class="mb-8">
                <div class="glass-morphism rounded-2xl p-6">
                    <h3 class="text-sm font-medium text-gray-400 mb-4">QUICK COMMANDS</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="text-purple-400">+</span>
                            <span class="text-gray-300">"Add task..."</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="text-green-400">âœ“</span>
                            <span class="text-gray-300">"Complete..."</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="text-red-400">Ã—</span>
                            <span class="text-gray-300">"Delete..."</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="text-yellow-400">ðŸ—‘</span>
                            <span class="text-gray-300">"Clear completed"</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Task List -->
            <section>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-white">Tasks</h2>
                    <div class="flex items-center space-x-2">
                        <span id="taskCount" class="text-sm text-gray-400">0</span>
                        <span class="text-sm text-gray-400">active</span>
                    </div>
                </div>
                
                <div id="taskList" class="space-y-3">
                    <div class="text-center py-16 text-gray-500 floating-hint">
                        <svg class="w-20 h-20 mx-auto mb-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <p class="text-lg font-medium mb-2">Ready when you are</p>
                        <p class="text-sm">Tap the microphone and speak your first task</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Voice Input Section (Bottom) -->
    <div class="fixed bottom-0 left-0 right-0 glass-morphism border-t border-white/10">
        <div class="max-w-2xl mx-auto px-6 py-6">
            <!-- Transcription Display -->
            <div id="transcription" class="mb-4 hidden">
                <div class="transcript-bubble glass-morphism rounded-2xl p-4">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-gray-400 mb-1">You said:</div>
                            <div id="transcriptText" class="text-white"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Voice Controls -->
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-4">
                    <!-- Sound Bars -->
                    <div id="soundBars" class="flex items-center space-x-1 hidden">
                        <div class="sound-bar"></div>
                        <div class="sound-bar"></div>
                        <div class="sound-bar"></div>
                        <div class="sound-bar"></div>
                        <div class="sound-bar"></div>
                    </div>

                    <!-- Microphone Button -->
                    <button id="voiceBtn" class="voice-button relative w-20 h-20 rounded-full flex items-center justify-center group">
                        <div class="voice-waves"></div>
                        <svg id="micIcon" class="w-10 h-10 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>

                    <!-- Status Text -->
                    <div id="statusText" class="text-sm text-gray-400 min-w-[100px] text-center">
                        Tap to speak
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 glass-morphism text-white px-6 py-3 rounded-2xl shadow-xl transform translate-x-full transition-transform duration-300 z-50">
        <div id="toastMessage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
