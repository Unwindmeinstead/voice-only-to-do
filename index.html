<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Voice Task</title>
    <meta name="description" content="A beautiful voice-only task management PWA">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #040407;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, -webkit-system-font, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            inset: 0;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-shell {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px 8px;
            z-index: 10;
        }

        .top-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .day-label {
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0.65;
        }

        .date-label {
            font-size: 18px;
            font-weight: 500;
        }

        .top-right {
            text-align: right;
        }

        .task-count {
            font-size: 24px;
            font-weight: 600;
        }

        .task-caption {
            font-size: 12px;
            opacity: 0.6;
        }

        .content {
            position: relative;
            flex: 1;
            padding: 8px 18px 120px;
            overflow: hidden;
        }

        .task-list {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-right: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .task-list::-webkit-scrollbar {
            width: 4px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            opacity: 0.55;
            margin: 12px 0 8px;
        }

        .section-label:first-of-type {
            margin-top: 4px;
        }

        .task-card {
            position: relative;
            margin-bottom: 10px;
            padding: 12px 14px;
            border-radius: 14px;
            background: rgba(18, 18, 20, 0.96);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: flex-start;
            gap: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.12s ease, border-color 0.12s ease, background 0.12s ease, opacity 0.12s ease;
        }

        .task-card:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.14);
        }

        .task-card.completed {
            opacity: 0.45;
        }

        .task-checkbox {
            appearance: none;
            -webkit-appearance: none;
            margin-top: 2px;
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.32);
            background: rgba(0, 0, 0, 0.8);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.22s ease;
        }

        .task-checkbox::after {
            content: '';
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            transform: scale(0);
            transition: transform 0.18s ease-out;
        }

        .task-checkbox:checked {
            border-color: rgba(74, 222, 128, 0.9);
            background: radial-gradient(circle at top, rgba(74, 222, 128, 0.25), rgba(0, 0, 0, 0.9));
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.12);
        }

        .task-checkbox:checked::after {
            transform: scale(1);
        }

        .task-main {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            text-decoration-thickness: 1px;
            opacity: 0.7;
        }

        .task-meta {
            margin-top: 6px;
            font-size: 11px;
            opacity: 0.55;
        }

        .task-delete {
            border: none;
            background: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 999px;
            color: rgba(255, 255, 255, 0.45);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }

        .task-delete:hover {
            background: rgba(248, 113, 113, 0.14);
            color: rgba(248, 113, 113, 0.95);
        }

        .task-delete:active {
            transform: scale(0.96);
        }

        .empty-state {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            gap: 10px;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 15px;
            font-weight: 400;
        }

        .empty-caption {
            font-size: 13px;
            opacity: 0.6;
        }

        .mic-dock {
            position: fixed;
            left: 50%;
            bottom: calc(18px + env(safe-area-inset-bottom));
            transform: translateX(-50%);
            z-index: 20;
            width: 124px;
            height: 56px;
            background: #1c1c1f;
            border-radius: 999px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .mic-button {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            border: none;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .mic-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.55);
        }

        .mic-icon {
            width: 22px;
            height: 22px;
        }

        .mic-icon .wave {
            fill: #000000;
            transform-origin: 50% 100%;
            transform: scaleY(0.65);
            opacity: 0.9;
        }

        .mic-button.recording .wave {
            animation: wavePulse 0.7s ease-in-out infinite;
        }

        .mic-button.recording .wave-2 {
            animation-delay: 0.06s;
        }

        .mic-button.recording .wave-3 {
            animation-delay: 0.12s;
        }

        @keyframes wavePulse {
            0% {
                transform: scaleY(0.4);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(0.4);
                opacity: 0.7;
            }
        }

        .transcription {
            position: fixed;
            left: 50%;
            bottom: calc(120px + env(safe-area-inset-bottom));
            transform: translateX(-50%);
            background: rgba(7, 7, 9, 0.96);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 12px 20px;
            max-width: min(90%, 480px);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transform-origin: center;
            transition: opacity 0.22s ease, transform 0.22s ease;
            pointer-events: none;
            z-index: 22;
        }

        .transcription.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-6px);
        }

        #transcriptText {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.92);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toast {
            position: fixed;
            top: calc(18px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%) translateY(-16px);
            background: rgba(15, 15, 16, 0.9);
            border-radius: 999px;
            padding: 10px 18px;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: opacity 0.22s ease, transform 0.22s ease;
            z-index: 22;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (min-width: 768px) {
            .app-shell {
                border-radius: 24px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                margin-top: 12px;
                margin-bottom: 12px;
                overflow: hidden;
                box-shadow:
                    0 40px 140px rgba(0, 0, 0, 0.95),
                    0 0 0 1px rgba(255, 255, 255, 0.02);
            }

            body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="particles" class="background-particles"></div>

    <div class="app-shell">
        <header class="top-bar">
            <div class="top-left">
                <div class="day-label">Today</div>
                <div id="dateLabel" class="date-label"></div>
            </div>
            <div class="top-right">
                <div class="task-count" id="taskCount">0</div>
                <div class="task-caption">active tasks</div>
            </div>
        </header>

        <main class="content">
            <div id="taskList" class="task-list"></div>
        </main>
    </div>

    <div class="mic-dock">
        <div class="mic-shadow"></div>
        <button id="micButton" class="mic-button" aria-label="Toggle voice capture">
            <svg class="mic-icon" viewBox="0 0 24 24" aria-hidden="true">
                <rect class="wave wave-1" x="9" y="8.5" width="1.6" height="7" rx="0.8" />
                <rect class="wave wave-2" x="11.4" y="7" width="1.8" height="10" rx="0.9" />
                <rect class="wave wave-3" x="13.9" y="8.5" width="1.6" height="7" rx="0.8" />
            </svg>
        </button>
    </div>

    <div id="transcription" class="transcription">
        <div id="transcriptText"></div>
    </div>

    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="app-minimal.js"></script>
</body>
</html>
