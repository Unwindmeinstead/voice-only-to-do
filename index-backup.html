<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Task</title>
    <meta name="description" content="A beautiful voice-only task management PWA">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: #ffffff;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            width: 100dvw; /* Dynamic viewport width for mobile */
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 10;
        }
        
        .title {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        .mic-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .mic-button.recording {
            background: linear-gradient(145deg, rgba(255, 59, 48, 0.2), rgba(255, 59, 48, 0.1));
            border-color: rgba(255, 59, 48, 0.4);
            animation: recordGlow 2s ease-in-out infinite;
        }
        
        @keyframes recordGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 59, 48, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 59, 48, 0.6);
                transform: scale(1.05);
            }
        }
        
        .mic-icon {
            width: 36px;
            height: 36px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }
        
        .mic-button.recording .mic-icon {
            animation: iconPulse 1s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .status-text.recording {
            opacity: 1;
            color: rgba(255, 59, 48, 0.8);
        }
        
        .transcription {
            position: fixed;
            bottom: calc(100px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
            text-align: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .transcription.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .transcript-text {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .toast {
            position: fixed;
            top: calc(60px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .voice-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
        }
        
        .voice-waves.active {
            animation: waves 2s ease-out infinite;
        }
        
        @keyframes waves {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="background-particles" id="particles"></div>
    
    <!-- Microphone Container -->
    <div class="mic-container">
        <button id="micButton" class="mic-button">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
            </svg>
        </button>
        <div class="voice-waves" id="voiceWaves"></div>
    </div>
    
    <!-- Transcription Display -->
    <div class="transcription" id="transcription">
        <div class="transcript-text" id="transcriptText"></div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div id="toastMessage"></div>
    </div>
    
    <script src="app-minimal.js"></script>
</body>
</html>
